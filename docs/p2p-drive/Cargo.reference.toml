[package]
name = "p2p-drive-share"
version = "0.1.0"
edition = "2021"

[dependencies]
# Tauri
tauri = { version = "2", features = ["tray-icon", "protocol-asset"] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-notification = "2"
tauri-plugin-shell = "2"

# Iroh P2P
iroh = "0.35"
iroh-blobs = "0.35"
iroh-gossip = "0.35"
iroh-docs = "0.35"

# Cryptography
chacha20poly1305 = "0.10"
x25519-dalek = "2"
ed25519-dalek = "2"
blake3 = "1"
rand = "0.8"

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.21"

# Database
redb = "2"

# File system
notify = "6"
walkdir = "2"
glob = "0.3"

# Utilities
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
bytes = "1"
crossbeam-channel = "0.5"
crossbeam-queue = "0.3"
metrics = "0.21"
similar = "2"

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Gix v__VERSION__'
          releaseBody: |
            See the changelog for details.

            ## Installation
            Download `Gix_x.x.x_x64-setup.exe` and run it.

            ## Auto-Update
            Existing users will receive this update automatically.
          releaseDraft: false
          prerelease: false

      - name: Get version
        id: version
        run: echo "version=${{ github.ref_name }}" | sed 's/v//' >> $GITHUB_OUTPUT
        shell: bash

      - name: Create latest.json
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $sig = Get-Content "src-tauri/target/release/bundle/nsis/Gix_${version}_x64-setup.exe.sig" -Raw
          $json = @{
            version = $version
            notes = "Update to version $version"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $sig.Trim()
                url = "https://github.com/Justar96/gix-portal/releases/download/v$version/Gix_${version}_x64-setup.exe"
              }
            }
          } | ConvertTo-Json -Depth 4
          $json | Out-File -FilePath "latest.json" -Encoding utf8
          Write-Host "Created latest.json:"
          Get-Content "latest.json"
        shell: pwsh

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

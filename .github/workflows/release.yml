name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (unsigned)
        run: npx tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign the installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $exePath = "src-tauri/target/release/bundle/nsis/Gix_${version}_x64-setup.exe"

          Write-Host "Signing: $exePath"

          # Write key to temp file
          $env:TAURI_SIGNING_PRIVATE_KEY | Out-File -FilePath "private.key" -Encoding utf8 -NoNewline

          # Sign using tauri CLI
          npx tauri signer sign --private-key private.key --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$exePath"

          # Clean up
          Remove-Item "private.key"

          # Verify signature was created
          $sigPath = "$exePath.sig"
          if (Test-Path $sigPath) {
            Write-Host "Signature created: $sigPath"
            Get-Content $sigPath
          } else {
            Write-Error "Failed to create signature!"
            exit 1
          }
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create latest.json
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $sigPath = "src-tauri/target/release/bundle/nsis/Gix_${version}_x64-setup.exe.sig"

          $sig = Get-Content $sigPath -Raw

          $json = @{
            version = $version
            notes = "Update to version $version"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $sig.Trim()
                url = "https://github.com/Justar96/gix-portal/releases/download/v$version/Gix_${version}_x64-setup.exe"
              }
            }
          } | ConvertTo-Json -Depth 4

          $json | Out-File -FilePath "latest.json" -Encoding utf8
          Write-Host "Created latest.json:"
          Get-Content "latest.json"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/nsis/Gix_*_x64-setup.exe
            src-tauri/target/release/bundle/nsis/Gix_*_x64-setup.exe.sig
            latest.json
          body: |
            ## Installation
            Download the `.exe` installer and run it.

            ## Auto-Update
            Existing users will receive this update automatically.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
